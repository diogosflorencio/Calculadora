<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="calculadora">
            <div class="partes" id="display">
                <input id="input" value="" type="text">
            </div>
            <div class="partes" id="parte-1">
                <button class="botoes">AC</button>
                <button class="botoes">DEL</button>
                <button class="botoes">%</button>
                <button class="botoes">/</button>
            </div>
            <div class="partes" id="parte-2">
                <button class="botoes">7</button>
                <button class="botoes">8</button>
                <button class="botoes">9</button>
                <button class="botoes">*</button>
            </div>
            <div class="partes" id="parte-3">
                <button class="botoes">4</button>
                <button class="botoes">5</button>
                <button class="botoes">6</button>
                <button class="botoes">-</button>
            </div>
            <div class="partes" id="parte-4">
                <button class="botoes">1</button>
                <button class="botoes">2</button>
                <button class="botoes">3</button>
                <button class="botoes">+</button>
            </div>
            <div class="partes" id="parte-5">
                <button class="botoes">0</button>
                <button class="botoes">.</button>
                <button class="botoes">=</button>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
